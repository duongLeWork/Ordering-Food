<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div th:fragment="userAccountPage">
    <div class="c1">
        <!-- Users Account Section -->
        <h3 class="title1">Users Account</h3>

        <!-- Users List -->
        <div class="user-list">
            <div class="column1" th:each="user : ${users}">
                <div class="card1">
                    <div class="cardc d-flex justify-content-between align-items-center">
                        <div class="cardw d-flex">
                            <img th:src="@{${user.profileImage}}" alt="User Image" class="rounded-circle" style="width: 60px; height: 60px;">
                            <div class="ms-3">
                                <h5 class="card-title" th:text="${user.name}">User Name</h5>
                                <p class="card-text" th:text="${user.email}">User Email</p>
                                <span class="badge" th:classappend="${user.role == 'Administrator' ? ' bg-danger' : ' bg-primary'}" th:text="${user.role}">Role</span>
                            </div>
                        </div>
                        <button class="btn"><i class="fa-solid fa-gear"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
