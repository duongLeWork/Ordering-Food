<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Create Announcement</title>
</head>
<body>
<div th:fragment="announcementForm" th:if="${activePage == 'announcement'}">
  <div class="container mt-4 custom-email-form-container">
    <!-- Form for sending the email -->
    <form th:action="@{/send-announcement}" class="custom-email-form" method="POST">
      <div class="form-group">
        <label for="subject" class="custom-form-label">Subject:</label>
        <input type="text" class="form-control custom-form-control" id="subject" name="subject" placeholder="Enter Subject" required>
      </div>
      <div class="form-group custom-form-group">
        <label for="body" class="custom-form-label">Body:</label>
        <textarea class="form-control custom-form-control" id="body" name="body" rows="5" placeholder="Enter the announcement body" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary custom-submit-btn mt-3">Send Announcement</button>
    </form>
  </div>
</div>
</body>
</html>
