<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
<p><strong>Total Items:</strong> <span th:text="${order.totalItems}"></span></p>
<p><strong>Total Price:</strong> <span th:text="${order.price}"></span></p>
<p><strong>Order Status:</strong> <span th:text="${order.orderStatus ? 'Placed' : 'In Cart'}"></span></p>

<h2>Items:</h2>
<table>
    <thead>
    <tr>
        <th>Food Name</th>
        <th>Quantity</th>
        <th>Price per Item</th>
        <th>Total Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the order menu items -->
    <tr th:each="item : ${order.orderMenuItems}">
        <td th:text="${item.food.name}"></td>
        <td th:text="${item.quantityOrdered}"></td>
        <td th:text="${item.food.price}"></td>
        <td th:text="${item.food.price * item.quantityOrdered}"></td>
    </tr>
    </tbody>
</table>

<!-- Optionally, add a button to go back to the order list -->
<a href="/manager/orders">
    <button>Back to Order List</button>
</a>
</body>
</html>
