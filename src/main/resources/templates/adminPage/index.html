<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/setting.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{adminPage/fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="w-100">
        <!-- Header -->
        <div th:replace="~{adminPage/fragments/header :: header}"></div>

        <!-- Body -->
        <div class="cont">
            <div th:replace="~{adminPage/fragments/Product/product-list :: productList}"></div>
            <div th:replace="~{adminPage/fragments/Product/categories :: categoriesList}"></div>
            <div th:replace="~{adminPage/fragments/Dashboard/dashboard :: dashboardPage}"></div>
            <div th:replace="~{adminPage/fragments/Order/orders :: orderList}"></div>
            <div th:replace="~{adminPage/fragments/Customer/customers :: customerList}"></div>
            <div th:replace="~{adminPage/fragments/Setting/settings :: settingPage}"></div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var paginationPath = [[${path}]];
    var totalPages = [[${totalPages}]];  // Passing totalPages from Thymeleaf to JavaScript
</script>
<script th:src="@{~/js/sidebar.js}"></script>
<script th:src="@{~/js/togglingStatus.js}"></script>
<script th:src="@{~/js/pagination.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{~/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>





</body>
</html>
