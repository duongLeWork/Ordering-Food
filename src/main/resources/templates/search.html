<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm món ăn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Food Ordering</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang chủ</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/dishes/search">Tìm kiếm <span class="sr-only">(current)</span></a>
                </li>
                </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Tìm kiếm món ăn</h1>

        <form th:action="@{/dishes/search}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" th:value="${searchKeyword}" placeholder="Nhập từ khóa tìm kiếm">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
                </div>
            </div>
            </form>

        <h2 th:if="${searchResults != null and not #lists.isEmpty(searchResults)}">Kết quả tìm kiếm cho "<span th:text="${searchKeyword}"></span>"</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="dish : ${searchResults}">
                <div class="card">
                    <img th:if="${dish.imageUrl}" th:src="${dish.imageUrl}" class="card-img-top" alt="Hình ảnh món ăn">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dish.name}">Tên món ăn</h5>
                        <p class="card-text" th:text="${dish.description}">Mô tả ngắn về món ăn</p>
                        <p class="card-text"><small class="text-muted">Giá: <span th:text="${#numbers.formatCurrency(dish.price)}">Giá</span></small></p>
                        <a th:href="@{/dishes/{foodId}(foodId=${dish.foodId})}" class="btn btn-primary">Xem chi tiết</a>
                        </div>
                </div>
            </div>
            <div class="col-12" th:if="${searchResults != null and #lists.isEmpty(searchResults)}">
                <p class="lead">Không tìm thấy món ăn nào phù hợp với từ khóa "<span th:text="${searchKeyword}"></span>".</p>
            </div>
            <div class="col-12" th:if="${searchResults == null}">
                <p class="lead">Vui lòng nhập từ khóa để tìm kiếm.</p>
            </div>
        </div>
    </div>

    <footer class="mt-5 bg-light text-center py-3">
        <p>&copy; 2025 Food Ordering - All Rights Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
