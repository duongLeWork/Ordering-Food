<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${food.name}">Chi Tiết Món Ăn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Food Ordering</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Trang chủ</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/search">Tìm kiếm <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${food}" class="card">
        <div class="card-body">
            <h1 class="card-title" th:text="${food.name}">Tên món ăn</h1>
            <h6 class="card-subtitle mb-2 text-muted" th:if="${food.price}" th:text="${#numbers.formatCurrency(food.price)}">Giá: <span th:text="${#numbers.formatCurrency(food.price)}"></span></h6>
            <p class="card-text" th:if="${food.description}" th:text="${food.description}">Mô tả chi tiết về món ăn.</p>

            <form th:action="@{/cart/items/add}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
                </div>
                <input type="hidden" name="foodId" th:if="${food.id}" th:value="${food.id}" />
                <input type="hidden" name="customerId" th:value="${userDetails.accountId}">
                <button type="submit" class="btn btn-success">Thêm vào giỏ hàng</button>
            </form>

            <a th:href="@{/dishes}" class="btn btn-secondary mt-2">Quay lại danh sách</a>
        </div>
    </div>
    <div th:unless="${food}" class="alert alert-danger mt-3" role="alert">
        Không tìm thấy món ăn.
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
