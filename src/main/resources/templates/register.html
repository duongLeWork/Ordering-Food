<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .register-container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <p th:text="${message}"></p>
            </div>
            <form action="/registers" method="post" th:object="${accountRequest}">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập">
                    <div th:if="${#fields.hasErrors('username')}" class="error-message" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu">
                    <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
            </form>
            <div class="text-center mt-3">
                <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
