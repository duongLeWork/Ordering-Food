<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa món ăn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Sửa món ăn</h2>

    <form th:action="@{/manager/food/update/{foodId}(foodId=${food.id})}" th:object="${food}" method="post">
        <div class="form-group">
            <label for="name">Tên món ăn</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Mô tả</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Giá</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="image">Ảnh</label>
            <input type="file" class="form-control" id="image" th:field="*{image}" required>
        </div>
        <div class="form-group">
            <label for="isAvailable">Trạng thái</label>
            <input type="checkbox" class="form-control" id="isAvailable" th:field="*{isAvailable}">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật món ăn</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
