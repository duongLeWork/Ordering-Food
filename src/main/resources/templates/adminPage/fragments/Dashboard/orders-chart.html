<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Orders Chart</title>
</head>
<body>
<div th:fragment="ordersList">
    <h5>New Orders</h5>
    <div class="new-orders-list d-flex row">
        <div th:each="order : ${orders}" class="new-order-card">
            <div class="order-info container">
                <div class="row">
                    <div class="col">
                        <div th:if="${#lists.isEmpty(order.orderItems) == false}">
                            <img class="order-img rounded-circle" th:src="@{${order.orderItems[0].imageUrl}}" alt="Product Image" style="width: 50px; height: 50px;">
                        </div>
                        <p class="order-price" th:text="'$' + ${order.price}"></p>
                    </div>
                    <div class="col-6">
                        <p class="order-id" th:text="'#' + ${order.foodOrderId}"></p>
                        <p class="order-items" th:text="${order.totalAmount + ' items'}"></p>
                        <p class="order-date" th:text="${#dates.format(order.orderDate, 'MMM dd, yyyy')}"></p>
                    </div>
                    <div class="col">
                        <div class="view-order-btn">
                            <a href="#" class="btn btn-outline-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
