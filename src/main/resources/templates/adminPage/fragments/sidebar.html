<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="nav-md">
    <div th:fragment="sidebar" class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#" class="site_title">Njnnger</a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="/images/avatar.jpg" alt="Avatar" class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <h2>Louis Carter</h2>
                <span>Administrator</span>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br>

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>MAIN MENU</h3>
                <ul class="nav side-menu">
                  <li th:classappend="${activePage == 'dashboard' ? ' active' : ''}">
                    <a th:href="@{/admin/dashboard}"><i class="fa-solid fa-chart-simple"></i> Dashboard</a>
                  </li>
                  <li th:classappend="${activePage == 'orders' ? ' active' : ''}">
                    <a th:href="@{/admin/orders}"><i class="fa-solid fa-cart-plus"></i> Orders</a>
                  </li>
                  <li th:classappend="${activePage == 'customers' ? ' active' : ''}">
                    <a th:href="@{/admin/customers}"><i class="fa-solid fa-user-tag"></i> Customers</a>
                  </li>
                </ul>
              </div>
              <div class="menu_section">
                <h3>MASTER DATA</h3>
                <ul class="nav side-menu">
                  <li th:classappend="${activePage == 'productList' || activePage == 'categories' ? ' active' : ''}">
                    <a href="#" data-bs-toggle="collapse" data-bs-target="#productDropdown" aria-expanded="${activePage == 'productList' || activePage == 'categories' ? 'true' : 'false'}" aria-controls="productDropdown">
                      <div class="d-flex justify-content-between w-100">
                        <span><i class="fa-solid fa-layer-group"></i> Product</span>
                        <i class="fa fa-chevron-down" th:classappend="${activePage == 'productList' || activePage == 'categories' ? ' fa-chevron-up' : ' fa-chevron-down'}"></i>
                      </div>
                    </a>
                    <ul id="productDropdown" class="nav child_menu collapse" th:classappend="${activePage == 'productList' || activePage == 'categories' ? ' show' : 'collapse'}">
                      <li th:classappend="${activePage == 'productList' ? ' active' : ''}">
                        <a th:href="@{/admin/product-list}"><i class="fa-solid fa-circle"></i>Product List</a>
                      </li>
                      <li th:classappend="${activePage == 'categories' ? ' active' : ''}">
                        <a th:href="@{/admin/categories}"><i class="fa-solid fa-circle"></i>Categories</a>
                      </li>
                    </ul>
                  </li>
                  <li th:classappend="${activePage == 'paymentMethod' || activePage == 'userAccount' ? ' active' : ''}"><a th:href="@{/admin/settings/user-account}"><i class="fa-solid fa-gear"></i> Setting </a></li>
                </ul>
              </div>
            </div>

            <div class="sign-out"><a href="#"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out </a></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
