<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .food-list-container {
            margin-top: 50px;
        }
        .food-list-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .food-item {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container food-list-container">
    <h1>Food List</h1>

    <!-- Table to display the food items -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Food Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over food list and display each item -->
        <tr th:each="food : ${foods}">
            <td th:text="${food.id}">1</td>
            <td th:text="${food.name}">Food Name</td>
            <td th:text="${food.description}">Food Description</td>
            <td th:text="${food.price}">Food Price</td>
            <td th:text="${food.isAvailable ? 'Available' : 'Unavailable'}">Availability Status</td>
            <td>
                <!-- Edit button -->
                <a th:href="@{'/manager/food/update/' + ${food.id}}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{'/manager/food/delete/' + ${food.id}}" method="post"
                      th:onsubmit="return confirm('Bạn có chắc muốn xóa this dish?');">Delete</form>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <!-- Link to add a new food item -->
    <div class="text-center mt-4">
        <a href="/manager/food/add" class="btn btn-success">Add New Food</a>
    </div>
</div>

<!-- Optional: Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
