<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Món Ăn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Danh Sách Món Ăn</h1>

        <div th:if="${not #lists.isEmpty(dishes)}">
            <div class="list-group">
                <a th:each="dish : ${dishes}"
                   th:href="@{/dish/{foodId}(foodId=${dish.id})}"
                   class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${dish.name}">Tên món ăn</h5>
                        <small th:if="${dish.price}" th:text="${#numbers.formatCurrency(dish.price)}">Giá</small>
                    </div>
                    <p class="mb-1" th:if="${dish.description}" th:text="${dish.description}">Mô tả ngắn</p>
                </a>
            </div>
        </div>
        <div th:unless="${not #lists.isEmpty(dishes)}" class="alert alert-info mt-3" role="alert">
            Không có món ăn nào.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
