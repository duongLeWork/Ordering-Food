<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Dashboard</title>
</head>
<body>
  <div th:fragment="dashboardPage" th:if="${activePage == 'dashboard'}">
    <div class="dashboard-stats d-flex justify-content-between p-4">
      <!-- Track Order Card -->
      <div class="card bg-light text-dark" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Track Order</h5>
          <p class="card-text">Type your order ID and find the order status.</p>
          <div class="d-flex">
            <input type="text" id="orderIdInput" class="form-control" placeholder="Enter Order ID" />
            <button class="btn btn-primary ms-2" onclick="trackOrder()">Search</button>
          </div>
          <!-- Placeholder for order details -->
          <div id="orderDetails" class="mt-3" style="display: none;">
            <h6>Order ID: <span id="orderId"></span></h6>
            <p>Status: <span id="orderStatus"></span></p>
            <p>Total Amount: $<span id="orderAmount"></span></p>
          </div>
          <div id="noOrderFound" class="mt-3" style="display: none;">
            <p>No order found with that ID.</p>
          </div>
        </div>
      </div>

      <div>
        <!-- New Orders Card -->
        <div class="card bg-success text-white" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">New Orders</h5>
            <p class="card-text" th:text="${newOrders}"></p> <!-- Display new orders count -->
          </div>
        </div>
        <!-- Order Shipped Card -->
        <div class="card bg-warning text-white" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Order Shipped</h5>
            <p class="card-text" th:text="${orderShipped}"></p> <!-- Display shipped orders count -->
          </div>
        </div>
      </div>

      <div>
        <!-- Order Processed Card -->
        <div class="card bg-info text-white" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Order Processed</h5>
            <p class="card-text" th:text="${orderProcessed}"></p> <!-- Display processed orders count -->
          </div>
        </div>
        <!-- New Customers Card -->
        <div class="card bg-danger text-white" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">New Customers this month</h5>
            <p class="card-text" th:text="${newCustomers}"></p> <!-- Display new customers count -->
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <!-- Replace new orders chart -->
          <div th:replace="~{adminPage/fragments/Dashboard/orders-chart :: ordersList}"></div>
        </div>
        <div class="col-8">
          <div class="row">
            <!-- Replace sales chart -->
            <div th:replace="~{adminPage/fragments/Dashboard/sales-chart :: salesChart}"></div>
            <!-- Replace top selling products chart -->
            <div th:replace="~{adminPage/fragments/Dashboard/top-selling-products :: topSellingProducts}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
