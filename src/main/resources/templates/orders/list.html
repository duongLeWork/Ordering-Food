<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch Sử Đơn Hàng</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Lịch Sử Đơn Hàng</h1>

        <div th:if="${not #lists.isEmpty(orders)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Mã Đơn Hàng</th>
                        <th>Tổng Số Món</th>
                        <th>Tổng Giá</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">#123</td>
                        <td th:text="${order.totalItems}">3</td>
                        <td th:text="${#numbers.formatCurrency(order.price)}">150.000 VNĐ</td>
                        <td>
                            <a th:href="@{/orders/{orderId}(orderId=${order.id}, customerId=${param.customerId})}" class="btn btn-sm btn-info">Xem Chi Tiết</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${not #lists.isEmpty(orders)}" class="alert alert-info mt-3" role="alert">
            Bạn chưa có đơn hàng nào.
        </div>

        <a th:href="@{/dishes}" class="btn btn-secondary mt-3">Tiếp tục mua hàng</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
