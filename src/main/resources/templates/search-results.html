<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm món ăn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Food Ordering</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Trang chủ</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/search">Tìm kiếm <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Kết quả tìm kiếm</h1>

    <div th:if="${searchResults != null and #lists.isEmpty(searchResults)}">
        <p class="lead">Không tìm thấy món ăn nào phù hợp với từ khóa "<span th:text="${searchKeyword}"></span>".</p>
    </div>

    <div th:if="${searchResults != null and !#lists.isEmpty(searchResults)}">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="dish : ${searchResults}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dish.name}">Tên món ăn</h5>
                        <p class="card-text" th:text="${dish.description}">Mô tả ngắn về món ăn</p>
                        <p class="card-text"><small class="text-muted">Giá: <span th:text="${#numbers.formatCurrency(dish.price)}">Giá</span></small></p>
                        <a th:href="@{/dish/{foodId}(foodId=${dish.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${searchResults == null}">
        <p class="lead">Vui lòng nhập từ khóa để tìm kiếm.</p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
