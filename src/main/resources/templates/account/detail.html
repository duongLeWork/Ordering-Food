<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Thông tin tài khoản</h2>

    <!-- Form cập nhật tài khoản -->
    <form th:action="@{/account}" th:object="${updateRequest}" method="post">
        <div class="form-group">
            <label>Họ</label>
            <input type="text" class="form-control" th:field="${account.firstname}" required />
        </div>

        <div class="form-group">
            <label>Tên</label>
            <input type="text" class="form-control" th:field="${account.lastname}" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="${account.email}" required />
        </div>

        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" class="form-control" th:field="${account.phoneNumber}" required />
        </div>

        <div class="form-group">
            <label>Mật khẩu mới</label>
            <input type="password" class="form-control" th:field="${account.password}" placeholder="Để trống nếu không đổi" />
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <button class="btn"><a href="/home">Return HOME</a></button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
