<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-details-container {
            margin-top: 50px;
        }
        .user-details-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .details-table th, .details-table td {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container user-details-container">
    <h1>Customer Details</h1>

    <!-- Table to display the customer details -->
    <table class="table table-bordered details-table">
        <tr>
            <th>User ID</th>
            <td th:text="${user.id}">1</td>
        </tr>
        <tr>
            <th>Username</th>
            <td th:text="${user.firstname}">username</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.account.email}">email@example.com</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td th:text="${user.phoneNumber}">123-456-7890</td>
        </tr>
        <tr>
            <th>Role</th>
            <td th:text="${user.account.role}">customer</td>
        </tr>
    </table>

    <!-- Back to user list button -->
    <div class="text-center mt-4">
        <a href="/manager/users" class="btn btn-primary">Back to User List</a>
    </div>
</div>

<!-- Optional: Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
