<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    .dashboard-container {
        margin-top: 50px;
    }
    .dashboard-container h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .dashboard-container .list-group-item {
        font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container dashboard-container">
  <h1>Welcome to the Manager Dashboard</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Food Management</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="/manager/food/add">Add New Food</a>
        </li>
        <li class="list-group-item">
          <a href="/manager/food">View All Food</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h3>Order Management</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="/manager/orders">View All Orders</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <h3>User Management</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="/manager/users">View All Users</a>
        </li>
      </ul>
    </div>
  </div>

  <form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Đăng xuất</button>
  </form>
</div>

<!-- Optional: Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
