<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${food.name}">Chi Tiết Món Ăn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div th:if="${food}" class="card">
            <div class="card-body">
                <h1 class="card-title" th:text="${food.name}">Tên món ăn</h1>
                <h6 class="card-subtitle mb-2 text-muted" th:if="${food.price}" th:text="${#numbers.formatCurrency(food.price)}">Giá: 100.000 VNĐ</h6>
                <p class="card-text" th:if="${food.description}" th:text="${food.description}">Mô tả chi tiết về món ăn.</p>
                <a th:href="@{/dishes}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
        <div th:unless="${food}" class="alert alert-danger mt-3" role="alert">
            Không tìm thấy món ăn.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
