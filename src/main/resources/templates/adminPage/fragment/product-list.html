<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Product List</title>
</head>
<body>
    <div th:fragment="productList" th:if="${activePage == 'productList'}">
        <div class="w-100 d-flex justify-content-between align-items-center" >
            <!-- Search Box -->
            <div>
                <input type="text" class="form-control" placeholder="Search for products..." style="width: 300px;">
            </div>
            <!-- Button to Add New Product -->
            <div>
                <button class="btn btn-primary">Add New Product</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>No</th>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${products}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <img th:src="${product.imageUrl}" alt="Product Image" class="rounded-circle" style="width: 50px; height: 50px;">
                    <span th:text="${product.name}"></span>
                </td>
                <td th:text="'$' + ${product.price}"></td>
                <td th:text="${product.stock}"></td>
                <td>
                    <input type="checkbox" th:checked="${product.status}" />
                </td>
                <td>
                    <button class="btn btn-sm btn-secondary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
